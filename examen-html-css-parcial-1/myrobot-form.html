<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="myrobot-form.css">
    <title>Contacta con nosotros</title>
</head>
<body>
    
<header>
    <img src="img/logo.png" alt="myrobot">
    <a href="myrobot.html">Inicio</a>
    <a href="#sobremi">Sobre nosotros</a>
    <a href="">Inventos</a>
    <a href="">Contacto</a>
    <aside>
        <a href="#">Suscribete al newsletter</a>
        <a href="http://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="http://www.twitter.com/"><i class="bi bi-twitter-x"></i></a>
        <a href="http://www.youtube.com/"><i class="bi bi-youtube"></i></a>
        <a href="#"><i class="bi bi-bag"></i></a>
    </aside>
</header>

<fieldset>

    <div class="title-h1">
        <h1>Estamos encantados de ayudarte!</h1>
    </div>

    <form action="recived.html" method="GET">
        <label for="name">Nombre: *</label>
        <input type="text" id="name" name="name" placeholder="Escribe aquí tu nombre." required/>

        <label for="lastname">Apellidos: *</label>
        <input type="text" id="lastname" name="lastname" placeholder="Escribe aquí tu apellido." required/>

        <label for="age">Edad: *</label>
        <input type="number" id="age" name="age" min="18" max="50" placeholder="Selecciona tu edad." required/>

        <label for="email">Correo electronico: *</label>
        <input type="email" id="email" name="email" placeholder="Escribe aquí tu correo electrónico." required/>

        <label for="telefono">Teléfono: *</label>
        <input type="tel" id="telefono" name="telefono" placeholder="XXX-XXX-XXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        
        <label for="asunto">Asunto: *</label>
        <input type="text" id="asunto" name="asunto" placeholder="¿Qué quieres preguntar?" required />

        <label for="textarea">Comentarios: </label>
        <textarea name="comments" id="comments" cols="30" rows="10" maxlength="150" name="comments" placeholder="Danos más detalles."></textarea>

        <input type="submit" />

    </form>

    <p>* Los campos son obligatorios.</p>

</fieldset>

<footer>
    <h3>© myRobot</h3>
</footer>
    
</body>
</html>
